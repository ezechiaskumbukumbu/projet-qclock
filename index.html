<!DOCTYPE html>
<html>
  <body>
    <h1>Bienvenue sur Q-Clock</h1>
    <p>L'heure locale est : <span id="time"></span></p>
    <script>
      setInterval(() => {
        document.getElementById("time").innerHTML =
          new Date().toLocaleTimeString();
      }, 1000);
    </script>
  </body>
</html>
